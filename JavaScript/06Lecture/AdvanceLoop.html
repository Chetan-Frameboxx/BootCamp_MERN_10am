<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Loop</title>
</head>
<body>
    <h1>Advance loop</h1>




    <script>

        let arr =[10,20,30,40,50,60]


        // 1. for Each 

        arr.forEach(e => {
            console.log(e);
            
        });

        let obj = {
            name: "Rohan",
            age: 20,
            email: "rohan@gmail.com"
        }



        // 2. for in 

        for (const key in obj) {
                console.log(obj[key]);
        }

            
            

        for (const element of arr) {
            console.log(element);
            
        }

    </script>
</body>
</html>
