<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops In JS</title>
  </head>
  <body>
    <h1>Loops In JS</h1>
    <img src="../../Image/loop.png" alt="">

    <script>
      // 1. For loop

      for (let i = 0; i <= 10; i++) {
        console.log("For Loop" , i);
      }

      // 2. While loop

      let a = 1;
      while (a <= 10) {
        console.log("while Loop" ,a);
        a++;
      }

      // 3. do While loop

      let b = 1;
      do {
        console.log("do while Loop" ,b);
        b++;
      } while (b <= 10);
    </script>
  </body>
</html>
