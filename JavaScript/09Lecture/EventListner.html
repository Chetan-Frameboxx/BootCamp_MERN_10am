<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>
<body>
    <h1>Event Listner</h1>

    <button id="btn">Click</button>

    <script>

        // Event Listner



        btn.addEventListener("click", function () {
            console.log("Namaste");
            
        })
        
       
    </script>
</body>
</html>
