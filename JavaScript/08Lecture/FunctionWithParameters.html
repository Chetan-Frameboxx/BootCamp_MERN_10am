<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function With Parameters</title>
  </head>
  <body>
    <h1>Function With Parameters</h1>

    <script>
      // Function With Parameters

      // While Declaring a Function we pass some parameters in the Parenthesis(param1, param2)

      function addTwoNum(a, b) {
        return a + b;
      }

      // arg1 => param1
      // arg2 => param2

      // While Calling a Function we pass some Arguments in the Parenthesis(arg1, arg2)

      console.log(addTwoNum(4, 5));
      console.log(addTwoNum(4, 8));

      // funtions always return something

      function greet() {
        console.log("Good Morning");
        return console.log("Good Eveneing");
        console.log("Good Night");
      }

      greet();

      //   In React we do thing like that

      //   function greet() {
      //     console.log("Good Morning");
      //     return

      //     (
      //         <>
      //         console.log("Good Eveneing");
      //         </>
      //     )

      //   }



    </script>
  </body>
</html>
