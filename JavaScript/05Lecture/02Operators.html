<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators In JS</title>
</head>
<body>
    <h1>Operators In JS</h1>




    <script>

        let a = 10;
        // console.log(a++);    // Post Increment
        console.log(++a);       // Pre Increment
        console.log(a);



        let b = 10;
        let c = "10";

        console.log(b = c);         // Assign                                       //   20
        console.log(b == c);        // Check Equal value                            //   true
        console.log(b === c);       // Check Equal Value and Check Same Data Type   //   true
        





        // Question 


        let d = 20;

        console.log(d++);       //  20  // 21
        console.log(d++);       //  21  // 22
        console.log(++d);       //  23  // 23
        console.log(d++);       //  23  // 24
        console.log(--d);       //  23  // 23
        console.log(d++);       //  23  // 24
        console.log(--d);       //  23  // 23
        console.log(d);         //  23  //
        
        

        


    </script>
</body>
</html>
