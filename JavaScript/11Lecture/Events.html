<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>

    <style>
      .box {
        width: 500px;
        height: 100px;
        border: 2px solid black;
        border-radius: 20px;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Events in JS</h1>
    <hr />
    <button id="btnClick">click</button>
    <button id="btnDblClick">Double click</button>
    <button id="btnMouseUp">Mouse Up</button>
    <button id="btnMouseDown">Mouse Down</button>
    <button id="btnMouseOver">Mouse Over</button>
    <button id="btnMouseLeave">Mouse Leave</button>
    <hr />
    <input type="text"  id="inpData">
    <hr />
    <input type="text"  id="inputData">
    <br><br>
    <input type="text"  >
    <hr />

    <div class="box" id="box">Events</div>

    <script>
      // Events in JS

      // Mouse Event

      let box = document.getElementById("box");

      btnClick.addEventListener("click", function () {
        box.style.backgroundColor = "red";
      });
      btnDblClick.addEventListener("dblclick", function () {
        box.style.backgroundColor = "yellow";
      });
      btnMouseUp.addEventListener("mouseup", function () {
        box.style.backgroundColor = "green";
      });
      btnMouseDown.addEventListener("mousedown", function () {
        box.style.backgroundColor = "brown";
      });
      btnMouseOver.addEventListener("mouseover", function () {
        box.style.backgroundColor = "Orange";
      });
      btnMouseLeave.addEventListener("mouseleave", function () {
        box.style.backgroundColor = "pink";
      });

      // Keyboard

      inpData.addEventListener("keypress", function () {
        box.style.backgroundColor = "blue";
      });
      inpData.addEventListener("keyup", function () {
        box.style.backgroundColor = "grey";
      });
      
      
      //   form Event 
      
      inputData.addEventListener("blur", function (e) {
        console.log(e.target.value);
        
      });




    </script>
  </body>
</html>
